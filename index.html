<!DOCTYPE html>

<html>
<head>
	<link rel="stylesheet" href="bootstrap4-alpha5.min.css">
	<script type="text/javascript" src="jquery-1.11.3.min.js"></script>
	<script type="text/javascript" src="bootstrap4-alpha5.min.js"></script>
	<script type="text/javascript" src="scripts.js"></script>
</head>
<body>
	<div>
		<div class="container">
			<div class="card">
			  	<div class="card-header">
			    	Form Validation
			  	</div>
			  	<div class="card-block">
					<form id="myForm">
						<div id="input1-fg" class="form-group row">
						      <label for="input1" class="col-sm-2 col-form-label">Input-1</label>
						      <div class="col-sm-10">
						        <input type="text" class="form-control" id="input1" placeholder="Input-1" required>
						      </div>
					    </div>
					    <div id="input2-fg" class="form-group row">
						      <label for="input2" class="col-sm-2 col-form-label">Input-2</label>
						      <div class="col-sm-10">
						        <select  class="form-control" id="input2" required>
						        	<option value="">--Select option--</option>
						        	<option value="OPTION1">OPTION-1</option>
						        	<option value="OPTION2">OPTION-2</option>
						        	<option value="OPTION3">OPTION-3</option>
						        </select>
						      </div>
					    </div>
						<div id="input3-fg" class="form-group row">
						      <label for="input3" class="col-sm-2 col-form-label">Input-3</label>
						      <div class="col-sm-10">
						        <input type="number" class="form-control" id="input3" placeholder="Input-3" required>
						      </div>
					    </div>
					    <div id="input4-fg" class="form-group row">
						      <label for="input4" class="col-sm-2 col-form-label">Input-4</label>
						      <div class="col-sm-10">
						        <input type="email" class="form-control" id="input4" placeholder="Input-4" required>
						      </div>
					    </div>	
					    <div id="input5-fg" class="form-group row">
						      <label for="input5" class="col-sm-2 col-form-label">Input-5</label>
						      <div class="col-sm-10">
						        <input type="text" class="form-control" id="input5" placeholder="Input-5">
						      </div>
					    </div>	
					    <div id="input6-fg" class="form-group row">
						      <label for="input6" class="col-sm-2 col-form-label">Input-6</label>
						      <div class="col-sm-10">
						        <input type="password" class="form-control" id="input6" placeholder="Input-6">
						      </div>
					    </div>	
					     <button id="btnSave" type="button" class="btn btn-primary">Submit</button>			
					</form>
			  	</div>
			</div>
		</div>
	</div>
</body>

</html>
